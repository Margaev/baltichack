{% extends 'base.html' %}

{% block content %}
<h1>{{ poll.question }}</h1>

<ul>
{% for choice in poll.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes_count }} vote{{ choice.votes_count|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'citizenopinion:detail' poll.id %}">Vote again?</a>
{% endblock %}
