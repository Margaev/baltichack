{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    <div class="shdw card" style="width:50%; margin-left:23% ;">
        <h1>{{ poll.question }}</h1>
        <ul class="counter " style="list-style-type:none; font-family:  sans-serif;">
        {% for choice in poll.choice_set.all %}
            <li>{{ choice.choice_text }} (Количество проголосовавших: {{ choice.votes_count }})</li>
         
        {% endfor %}
        </ul>
    
<a class="btn btn-light text-white" style="background-color: #3f51b5;font-size: 18px; width: 100%; border: 0px; margin-top: 10px;" href="{% url 'citizenopinion:detail' poll.id %}">Назад</a>
</div>
</div>
{% endblock %}
