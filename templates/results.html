{% extends 'base.html' %}

{% block content %}

<div class="shdw container" style="padding-left: 0px; padding-right: 0px;">
        <h2 style="padding-top: 10 px;margin-top: 10px;">{{ poll.question }}</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Вариант ответа</th>
              <th>Кол-во проголосовавших</th>
              
            </tr>
          </thead>
          
          <tbody>
                {% for choice in poll.choice_set.all %}
            <tr>
              <td>{{ choice.choice_text }}</td>
              <td>{{ choice.votes_count }}</td> 
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a class="btn btn-light text-white" style="background-color: #3f51b5;font-size: 18px; width: 100%; border: 0px; margin-top: 10px;" href="{% url 'citizenopinion:detail' poll.id %}">Назад</a>

<br>    
    </div>
