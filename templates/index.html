{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if posts %}
{% for post in posts %}
<div class="container">
  <div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-8 " style="margin-left: 6%">
    <h2>{{ post.title }}</h2>
    <div class="shdw card" style="width:100%">
      <img class="card-img-top" src="media/{{ post.image }}" alt="Card image" style="width:100%">
      <div class="card-body">
        <p class="card-text">{{ post.text }}</p>
      </div>
    </div>
    </div>
  </div>
  <br>
  <br>
</div>
{% endfor %}
{% else %}
    <p>No posts are available.</p>
{% endif %}

{% endblock %}
